<!DOCTYPE html>
<html>
<head>
	<title>Eric Stanulis</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>

	<div class="main">
		<header>
		<div class="nameBlock">
			<h2 id="nameText">Eric Stanulis</h2>
		</div>
		<div class="navBar">
			<span class="navLink"><a href="index.html" class="edgeLink">About</a> <a href="portfolio.html" id="portfolio">Portfolio</a> <a href="contact.html" class="edgeLink">Contact</a></span>
		</div>

	</header>
		<div class="content">
			<article id="aboutMe">
				<div id="aboutMeBorder"><h1>Contact</h1></div>
				<div>
					<form action="mailto:erstanulis@gmail.com" method="get" enctype="text/plain">
					<p class="formTitle">Name</p> <input type="text" name="name" id="nameForm" value="ex: John Smith" >
					<p class="formTitle">Email</p> <input type="text" name="mail" id="emailForm" value="ex: jsmith@gmail.com">
					<p class="formTitle">Message</p>
					<textarea type="comment" size="50" name="message" id="messageForm">Thoughts? Comments? Concerns?</textarea>
					<input type="submit" value="Submit" value="Send Email" id="submitButton">
 				</div>
			</article>
		

		</div>
		<aside id="aside">
			<div id="connect">
				<h2 id="contactConnect">Connect with Me</h2>
			</div>
			<div id="icons">
				<a href="https://github.com/FelixSolon/" target="_blank"><img src="assets/images/github.svg" class="icon"/></a>
				<a href="https://www.linkedin.com/in/erstanulis/" target="_blank"><img src="assets/images/linkedin.svg" class="icon"/></a>
				<a href="https://stackoverflow.com/users/8134019/eric-stanulis" target="_blank"><img src="assets/images/stackoverflow.svg" class="icon"/></a>
			</div>
		</aside>
